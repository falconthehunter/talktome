<!DOCTYPE html>
<html>
<head>
  <title>Anonymous</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Courier New', Monaco, monospace;
      background-color: #0a0a0a;
      color: #00ff00;
      margin: 0;
      padding: 10px;
      overflow: hidden;
    }
    #chat {
      border: 1px solid #003300;
      padding: 10px;
      height: 70vh;
      overflow-y: auto;
      background: #000000;
      border-radius: 4px;
      box-shadow: 0 0 10px #00ff0033;
    }
    .message {
      margin: 8px 0;
      padding: 12px 12px 25px 12px;
      max-width: 75%;
      border-radius: 5px;
      clear: both;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
      position: relative;
      white-space: pre-line;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .from-me {
      background-color: #002200;
      border: 1px solid #008f11;
      float: right;
      text-align: right;
    }
    .from-bot {
      background-color: #001a00;
      border: 1px solid #006600;
      float: left;
      text-align: left;
    }
    #form {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    textarea {
      flex: 1;
      padding: 12px;
      background: #000;
      border: 1px solid #004400;
      color: #00ff00;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 46px;
    }
    textarea:focus {
      outline: 1px solid #00ff00;
      box-shadow: 0 0 8px #00ff0044;
    }
    button {
      padding: 12px 24px;
      background-color: #002200;
      border: 1px solid #008f11;
      border-radius: 4px;
      color: #00ff00;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    button:hover {
      background-color: #008f11;
      color: #000;
    }
    ::placeholder {
      color: #004400;
      opacity: 1;
    }
    .timestamp {
      color: #ffff00;
      font-size: 0.7em;
      position: absolute;
      bottom: 3px;
      right: 8px;
      opacity: 0.8;
    }
    .lock-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00FF00;
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .password-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: black;
      color: #00FF00;
      border: 1px solid #00FF00;
      font-size: 16px;
    }
    .message {
      color: red;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="lock-container" id="lock-container">
    <h2>System Lock</h2>
    <input type="password" id="password" class="password-input" placeholder="Enter Password" />
    <button onclick="checkPassword()" style="width: 100%; padding: 10px; background-color: black; color: #00FF00; border: 1px solid #00FF00; font-size: 16px;">Unlock</button>
    <p class="message hidden" id="error-message">You're an idiot, you can't do it</p>
  </div>

  <h3 style="text-shadow: 0 0 8px #00ff00;" id="main-header" class="hidden">Anonymous</h3>
  <div id="chat" class="hidden"></div>
  <div id="form" class="hidden disabled">
    <textarea id="message" placeholder=">>_" autocomplete="off" class="disabled"></textarea>
    <button onclick="sendMessage()" class="disabled">Execute</button>
  </div>

  <script>
    const correctPassword = 'Ak47@@@@';

    function checkPassword() {
      const passwordInput = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const lockContainer = document.getElementById('lock-container');
      const content = document.getElementById('chat');
      const header = document.getElementById('main-header');
      const form = document.getElementById('form');
      const messageInput = document.getElementById('message');
      const sendButton = form.querySelector('button');

      if (passwordInput === correctPassword) {
        lockContainer.classList.add('hidden');
        header.classList.remove('hidden');
        content.classList.remove('hidden');
        form.classList.remove('disabled');
        messageInput.classList.remove('disabled');
        sendButton.classList.remove('disabled');
      } else {
        errorMessage.classList.remove('hidden');
      }
    }

    const token = "7743286474:AAEBbPEWVJlQUOdcAw3xkV-ancuLZjTS9lI";
    const chatId = "6538466694";
    let lastUpdateId = 0;
    let isFetching = false;

    function pollMessages() {
      getMessages();
      setTimeout(pollMessages, 100);
    }

    async function sendMessage() {
      const input = document.getElementById('message');
      const text = input.value.trim();
      if (!text) return;
      
      // Clear input immediately and keep focus
      input.value = "";
      input.focus();
      
      appendMessage(text, 'from-me');
      
      try {
        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text })
        });
        
        await getMessages(true);
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function getMessages(force = false) {
      if (isFetching && !force) return;
      isFetching = true;
      
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        
        const res = await fetch(
          `https://api.telegram.org/bot${token}/getUpdates?offset=${lastUpdateId + 1}`,
          { signal: controller.signal }
        );
        
        clearTimeout(timeoutId);
        const data = await res.json();
        
        if (data.result?.length) {
          const fragment = document.createDocumentFragment();
          data.result.forEach(update => {
            if (update.message?.text && update.message.chat.id.toString() === chatId) {
              appendMessage(update.message.text, 'from-bot', fragment);
              lastUpdateId = Math.max(lastUpdateId, update.update_id);
            }
          });
          document.getElementById('chat').appendChild(fragment);
          scrollToBottom();
        }
      } catch (error) {
        if (error.name !== 'AbortError') {
          console.error('Error:', error);
        }
      }
      
      isFetching = false;
    }

    function appendMessage(text, type, container = document.getElementById('chat')) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${type}`;
      
      const content = document.createElement('div');
      content.textContent = text;
      msgDiv.appendChild(content);

      const timestamp = document.createElement('span');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString([], { 
        hour: '2-digit', 
        minute: '2-digit'
      });
      msgDiv.appendChild(timestamp);

      container.appendChild(msgDiv);
    }

    function scrollToBottom() {
      const chat = document.getElementById('chat');
      chat.scrollTop = chat.scrollHeight;
    }

    // Initial setup
    document.getElementById('message').focus();
    pollMessages();
  </script>
</body>
</html>
